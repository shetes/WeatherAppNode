<h1>Forecast for {{ city }}.</h1>
<hr>
Days: <span><a href="#/forecast/3" class="bg-primary">3</a></span> | <span><a href="#/forecast/5">5</a></span> | <span><a href="#/forecast/10">10</a></span>
<hr>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <day-forecast day-cast="w" convert-to-standard="convertToFahrenhite(tempK)" convert-to-date="convertToDate(d)" dateFormat="MMM d, y"></day-forecast>
        </div>
    </div>
</div>
